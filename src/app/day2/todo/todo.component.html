<h3>Task List</h3>

Add Task <input type = "text" [(ngModel)] = "oneTask"> {{ oneTask }}
<button (click) = "addTask()">Add Task</button>

<ul>
    <li *ngFor="let mytask of task; let currentTask = index">
    Task = {{currentTask}} : {{mytask | uppercase}} <button (click) = "removeTask()">Remove Task</button>
    </li>
</ul>

<br>

Money: {{money | currency:'EUR'}} <br>
Date: {{myDate | date:'dd/MM/yy'}} <br>

Numbers without sortPipe: {{scores}} <br>
Numbers with sortPipe : {{scores | sort}}
