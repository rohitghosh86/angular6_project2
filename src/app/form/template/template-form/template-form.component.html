<form #hobbyForm="ngForm" (ngSubmit) = "submitUserHobby(hobbyForm.value)">
  First Name: <input type="text" name="firstname" ngModel><br>
  Last Name: <input type="text" name="lastname" ngModel><br>

  Hobby:
  <select name="hobby" ngModel>
    <option value="dancing">Dancing</option>
    <option value="driving">Driving</option>
    <option value="gliding">Gliding</option>
  </select>

  <br>

  <input type="submit" value="Submit">

</form>
